<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-responsive.css" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
  </head>
  <body>
    <!-- BEGIN CONTENT -->
    <div class="row">

      <!-- BEGIN ROOM LISTING -->
      <div class="span2" id="roomList">
      </div>
      <!-- END ROOM LISTING -->

      <!-- BEGIN CHAT -->
      <div class="span10 tabbable" id="chatBox">
        <ul class="nav nav-tabs">
        </ul>
        <div class="tab-content">
        </div>
      </div>
      <!-- END CHAT -->
    </div>
    <!-- END CONTENT -->

    <!-- Javascript stuff -->
    <!-- Order is actually important here :/ -->
    <script src="/js/jquery-1.7.2.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <!-- BEGIN CAFFEINE -->
    <script src="/js/chat.js"></script>
    <script src="/js/init.js"></script>

    <!-- TEMPLATES -->
    <div class="templates">
      <!-- TAB TEMPLATE -->
      <li class="template" id><a href data-toggle="tab"></a></li>
      <div class="template tab-pane" id="chat_window_temp">
        <div class="chat-display"></div>
        <div class="chat-input"></div>
      </div>
      <div class="template row" id="chat_box_temp">
        <textarea class="input-xlarge"></textarea>
        <a class="btn">Submit</a>
      </div>
    </div>
  </body>
</html>
